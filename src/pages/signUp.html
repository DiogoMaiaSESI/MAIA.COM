<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MAIA.COM | SIGN UP</title>
        <link rel="stylesheet" href="../css/signUp.css">
    </head>
    <body>
        <main>
            <div class="background">
                <img src="../img/logo.png" alt="Logo da empresa MAIA.COM, com a letra M estilizada acima do nome MAIA.COM">
            </div>
            <div class="container">
                <form>
                    <h1 class="formTitle">Create an account</h1>
                    <div class="divInput">
                        <img src="" alt="">
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="divInput">
                        <img src="" alt="">
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="divInput">
                        <img src="" alt="">
                        <input type="email" id="confirmEmail" placeholder="Confirm email">
                    </div>
                    <div class="divInput">
                        <img src="" alt="">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="divInput">
                        <img src="" alt="">
                        <input type="password" id="confirmPassword" placeholder="Confirm password">
                    </div>
                    <button type="submit">SIGN UP</button>
                    <h5>Already have an account? <a href="">Log in here</a></h5>
                </form>
            </div>
        </main>
    </body>
</html>
